{# Add rst-badge after rst-versions for small badge style. #}
  <div class="rst-versions" data-toggle="rst-versions" role="note" aria-label="versions">
    <span class="rst-current-version" data-toggle="rst-current-version">
      <span class="fa fa-book"> Downloads</span>
      v: {{ release }}
      <span class="fa fa-caret-down"></span>
    </span>
    <div class="rst-other-versions">
      <dl>
        <dt>Versions</dt>
        {% for slug, url in versions %}
          <dd><a href="{{ url }}">{{ slug }}</a></dd>
        {% endfor %}
      </dl>
      <dl>
        <dt>Downloads</dt>
        <dd><a href="{{ viol_pub_root }}downloads/pdf/{{ release }}/viol.pdf">PDF</a></dd>
        <dd><a href="{{ viol_pub_root }}downloads/html/{{ release }}/viol.html.tar.gz">HTML</a></dd>
        <dd><a href="{{ viol_pub_root }}downloads/epub/{{ release }}/viol.epub">EPub</a></dd>
        <dd><a href="{{ viol_pub_root }}downloads/src/{{ release }}/viol.tar.gz">Source</a></dd>
      </dl>
      <dl>
        <dt>Repositories</dt>
          <dd>
            <a href="{{ viol_git_root }}">git</a>
          </dd>
      </dl>
      <hr/>
    </div>
  </div>
